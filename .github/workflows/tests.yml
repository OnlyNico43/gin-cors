name: Run Tests

on: ["push", "pull_request"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
      - name: test
        env:
          GIN_MODE: release
        run: go test
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
      - uses: golangci/golangci-lint-action@v8
      
      - name: lint
        run: golangci-lint run